<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>
    <link rel="stylesheet" type="text/css" href="simon-says.css">
  </head>
  <body>
    <div class="gameboard">
      <div id="lightBlue" class="color light-blue left" data-color="lightBlue"></div>
      <div id="violet" class="color violet right" data-color="violet"></div>
      <div id="orange" class="color orange left" data-color="orange"></div>
      <div id="green" class="color green right" data-color="green"></div>
      <button id="startButton" class="start-button" onclick="startGame()">Start game!</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    <script type="text/javascript" src="./simon-says.js"></script>
  </body>
</html>
